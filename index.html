<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome -->
    <!-- defer garantirá que o script carregue após a estilização do css -->
    <script src="./js/script.js" defer></script>
    <title>Weather now!</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <h2>Pesquise uma cidade</h2>
            <div class="form-input-div">
                <input type="text" placeholder="Nome da cidade" id="city-input">
                <button class="btn-search" id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" id="country-flag">
            </h2>
            <p id="temperature">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <!-- deg pra formatação de temperatura(degrees) -->
                <span></span>&deg;C
            </p>
            <div id="description-container">
                <img src="http://openweathermap.org/img/wn/11d.png" alt="City-condition.img" id="weather-icon">
                <p id="description"></p>
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
            </div>
            <div id="loader" class="hide">
                <i class="fa-regular fa-snowflake"></i>
            </div>
            <div id="search-error" class="hide">
                <div class="error-div">
                    <h2>Ops! Ocorreu um erro</h2>
                    <img src="./assets/404-error-with-a-cute-animal-animate.svg" alt="">
                </div>
        </div>
    </div>
</body>

</html>
